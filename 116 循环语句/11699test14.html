<script>
    // 思路：
    // 1.大于100就做循环
    // 2.如果空格就取消循环，那么当 num 为 null 值或 " "， && num 的结果为false，循环停止
    let num = prompt("输入大于100的数字会循环，不信试试");
    while(num >= 100 && num){
        num = prompt("输入大于100的数字会循环，不信试试");
    }
    //如果 num 为 null，那么 num <= 100 为 true。因此用户单击取消，如果没有第二次检查，循环就不会停止。两次检查都是必须的。
</script>

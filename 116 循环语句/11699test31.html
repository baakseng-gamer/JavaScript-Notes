<script>
    let year = 2008, //年份
        month = 2,  //月份
        day = 8,    //几号
        sum = 0; //总天数
    switch(month - 1){
        case 12:
            sum += 31;
        case 11:
            sum += 30;
        case 10:
            sum += 31;
        case 9:
            sum += 30;
        case 8:
            sum += 31;
        case 7:
            sum += 31;
        case 6:
            sum += 30;
        case 5:
            sum += 31;
        case 4:
            sum += 30;
        case 3:
            sum += 31;
        case 2:
            if(year % 4 == 0 && year % 100 != 0 || year % 400 == 0)
            {
                sum += 29;
            }else {
                sum += 28;
            }
        case 1:
            sum += 31 + day;
            break;
        default:
            alert("error");
            break;
    }
    alert("第" + sum + "天");

    let week = parseInt(sum / 7) + 1;
    alert("第" + week + "周");
</script>

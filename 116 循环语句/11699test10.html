<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 打印出1000-2000年中所有的闰年，并以每行四个数的形式输出
        // 思路：声明两个变量 一个为年份，一个为换行
        let i = 1000;
        let count = 0;
        while(i <= 2000){
            if(i % 4 == 0 && i % 100 != 0 || i % 400 == 0){
                document.write(i + "&nbsp;");
                count++;
                if(count % 4 == 0){
                    document.write("<br />");
                }
            }
            i++;
        }
    </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 思路：
        // 声明两个变量，一个负责输出一行10个*，一个换5次行
        //采用嵌套
        let i = 0,
            j;
        while(i < 5){
            j = 0;
            while(j < 10) {
                document.write("* ");
                j++;
            }
            document.write("<br />");
            i++;
        }
    </script>
</head>

</body>
</html>

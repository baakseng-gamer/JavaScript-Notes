<script>
    // 思路：
    // 取数法
    // 首位数与尾位数对比，第2位数与倒数第2位数对比
    let j = 1;
    for(let i = 10000; i < 100000; i++){
        let a = i % 10,
            b = parseInt(i / 10) % 10,
            d = parseInt(i / 1000) % 10,
            e = parseInt(i / 10000);
        if(a == e & b == d){
            document.write(j+ "." + i + "<br />");
            j++;
        }
    }
    console.log(j);//901 因为前面有j++，所以就是有900个回文数
</script>

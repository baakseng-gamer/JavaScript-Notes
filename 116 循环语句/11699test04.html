<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<script type="text/javascript">
			let i = 1,
				sum = 0;
			while(i <= 100){
				sum += i;
				i++;
			}
			document.write("1~100的和为" + sum);
			// 第一次执行 1 时，sum + 1 = 1
			// 第二次执行 2 时，sum + 2 = 3
			// 第三次执行 3 时，sum + 3 = 6
			// ......
		</script>
	</head>

	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<script type="text/javascript">
			let i = 0;
			while(++i < 5) alert(i);
			//1, 2, 3, 4
			//步骤如下：
			// 第一次迭代 ++i 等于0, 然后 i 已计算好，输出为1 
			// 第二次迭代 ++i 等于1, 此时 i 输出为 2
			// 第三次迭代 ++i 等于2, 此时 i 输出为 3
			// 第四次迭代 ++i 等于3, 此时 i 输出为 4
			// 第五次迭代 ++i 等于4,此时 i 输出为 5
			// 第六次迭代 ++i 等于5,因为要小于5,终止循环
		</script>
	</head>
	<body>
		
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //思路：
        //最里面的 j 放在乘号右边，i 放在乘号左边
        let i,
            j;
        for(i = 1; i <= 9; i++){
            for(j = 1; j <= i; j++){
                document.write(j + "X" + i + "=" + i * j + "&nbsp;&nbsp;");
            }
            document.write("<br />");
        }
    </script>
</head>
<body>
    
</body>
</html>

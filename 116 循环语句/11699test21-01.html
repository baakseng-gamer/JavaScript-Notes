<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            background: royalblue;
            color: #fff;
            padding: 10px;;
        }
    </style>
    <script>
        //<table>
        //  <tr>
        //      <td>..</td>
        //      ...
        //  </tr>
        //</table>
        document.write("<table>");
        for(let i = 1; i <= 9; i++){
            document.write("<tr>");
            for(let j = 1; j <= i; j++){
                document.write("<td>" + j + " X " + i + " = " + j * i + "</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</head>
<body>
    
</body>
</html>

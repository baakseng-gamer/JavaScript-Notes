<script>
    // 思路：
    let a = 5; //数字
    let n = 4; //个数
    let tmp = a; //每一次累加的数
    let sum = 0; //总和

    for(let i = 0; i < n; i++){
        console.log(tmp); //测试输出
        sum = sum + tmp;
        document.write("+" + tmp) //输出式子
        tmp = tmp * 10 + a; //依次计算：第1个数a，第2个数aa，第3个数aaa。。。就是3，33，333，3333
    }
    document.write("=" + sum);//输出总和
</script>

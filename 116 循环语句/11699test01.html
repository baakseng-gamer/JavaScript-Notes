<!DOCTYPE HTML>
<script type="text/javascript">
	let i = 3;
	while(i){
		alert(i--);
	};
	// 当i == 0时,布尔值为true，循环结束
	// 最后一个值为1
	// 每次循环迭代都将 i 减 1。当检查到 i = 0 时，while(i) 循环停止。
	// 此循环执行的步骤如下（“循环展开”）：
	
	// let i = 3;
	
	// alert(i--); // 显示 3，i 减至 2
	
	// alert(i--) // 显示 2，i 减至 1
	
	// alert(i--) // 显示 1，i 减至 0
	
	// 完成，while(i) 检查循环条件并停止循环
</script>

<script>
    // 思路：三位数abc
    // 最外的for 100~999 
    // 第2个for 计数 a3 第3位数 1~9
    // 第3个for 计数 a2 第2位数 0~9
    // 第4个for就是最里面的 计数 a1 第1位数 0~9
    //然后用if作比较
    for(let i = 100; i < 1000; i++){
        for(let a3 = 1; a3 <= 9; a3++){
            for(let a2 = 0; a2 <= 9; a2++){
                for(let a1 = 0; a1 <= 9; a1++){
                    if(i==(a3*100 + a2*10 + a1) && i==(a3**3 + a2**3 + a1**3)){
                        document.write(i + "<br /> ");
                    }
                }
            }
        }
    }
</script>

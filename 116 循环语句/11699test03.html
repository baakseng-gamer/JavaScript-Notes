<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<script type="text/javascript">
			let i = 0;
			while(i++ < 5) alert(i);
			//1, 2, 3, 4, 5
			//步骤如下：
			// 第一次迭代 i++ 等于 1, 然后 i 已计算好输出 1
			// 第二次迭代 i++ 等于 2, 此时 i 输出为 2
			// 第三次迭代 i++ 等于 3, 此时 i 输出为 3
			// 第四次迭代 i++ 等于 4, 此时 i 输出为 4
			// 第五次迭代 i++ 等于 5, 因为要小于5,终止循环
		</script>
	</head>
	<body>
		
	</body>
</html>

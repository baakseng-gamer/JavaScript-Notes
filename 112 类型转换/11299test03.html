<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let inputNum1;
        let inputNum2;
        function num1(){
            inputNum1 = prompt("请输入第1个数字");
            if(isNaN(inputNum1) == true){
                alert("输入错误，请再次输入")
                return num1();
            }
        }
        function num2(){
            inputNum2 = prompt("请输入第2个数字");
            if(isNaN(inputNum2) == true){
                alert("输入错误，请再次输入")
                return num2();
            }
        }
        num1();
        num2();
        let sum = parseFloat(inputNum1) + parseFloat(inputNum2);
        alert("两个数总和为" + sum);
    </script>
</head>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = false;
        console.log(typeof a);//boolean

        let b = String(a);
        console.log(b); //false
        console.log(typeof b); //string

        let c = Boolean(b);
        console.log(c); //true
        console.log(typeof c); //boolean
    </script>
</head>
<body>
    
</body>
</html>

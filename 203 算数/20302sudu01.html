<script>
    function getMaxNum(){
        let maxnum = arguments[0];
        for(let i = 0; i < arguments.length -1; i++){
            if(maxnum < arguments[i+1]){
                maxnum = arguments[i+1]
            }
        }
        console.log(maxnum);
    }

    getMaxNum(5, 201, 81, 111);  // 201
    getMaxNum(88, 56, 101, 97, 12, 103, 216);
</script>

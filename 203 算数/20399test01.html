<script>
    let myMath = {
        PI : 3.14159,

        min : function (){
            let min = arguments[0];
            for(let i = 0; i < arguments.length - 1; i++){
                if(min > arguments[i+1]){
                    min = arguments[i+1];
                }
            }
            return min;
        },
        max : function (){
            let max = arguments[0];
            for(let i = 0; i < arguments.length - 1; i++){
                if(max < arguments[i+1]){
                    max = arguments[i+1];
                }
            }
            return max;
        }
    }

    console.log(myMath.min(5, 11, 88, 101));
    console.log(myMath.max(5, 11, 88, 101));
    console.log(myMath.PI);
</script>

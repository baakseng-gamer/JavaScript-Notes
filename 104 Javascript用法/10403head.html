<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function showdate() {
        var x = new Date();
        alert(x);
      }
    </script>
  </head>
  <body>
    <button type="button" onclick="showdate()">点击显示日期</button>
  </body>
</html>

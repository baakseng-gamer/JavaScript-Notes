<script>
    // 思路
    // 闰年：能被4整除并且不能被100整数，或者能被400整除
    function isRunnian(year){
        if((year % 4 == 0 && year % 100 != 0) || year % 400 == 0){
            return "是闰年";
        }else {
            return "不是闰年";
        }
    }
    function FebruaryHowDay(year){
        if(isRunnian(year) == "是闰年"){
            console.log("这是闰年的2月份，有29天。");
        }else {
            console.log("这是平年的2月份，有28天。");
        }
    }
    FebruaryHowDay(2012);
    FebruaryHowDay(2009);
    FebruaryHowDay(1900);
    FebruaryHowDay(2000);
</script>

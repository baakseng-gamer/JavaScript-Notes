<script>
    function operation(a, b){
        console.log(`${a} + ${b} = ` + (a + b) );
        console.log(`${a} - ${b} = ` + (a - b) );
        console.log(`${a} * ${b} = ` + (a * b) );
        console.log(`${a} / ${b} = ` + (a / b).toFixed(2) );
    }
    operation(1, 2);
    operation(33, 23);
</script>

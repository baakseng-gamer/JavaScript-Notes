<script>
    // 方法
    // 1. 首先去找临界值，即无需计算，获得的值，比如1
    // 2. 找这一次和上一次的关系
    // 3. 假设当前函数已经可以使用，调用自身计算上一次
    // sum(100) = sum(99) + 100
    // sum(n) = sum(n-1) + n
    function sum(n){
        if(n == 1){
            return 1;
        }
        return sum(n-1) + n;
    }
    console.log(sum(100));
</script>

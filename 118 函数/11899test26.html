<script>
/* 
月份/成长期  一月兔  二月兔  三月兔  成熟兔  总数
01月            1      0       0      0      1
02月            0      1       0      0      1
03月            0      0       1      0      1
04月            1      0       0      1      2
05月            1      1       0      1      3
06月            1      1       1      1      4
07月            2      1       1      2      6
08月            3      2       1      3      9
09月            4      3       2      4      13
10月            6      4       3      6      19
11月            9      6       4      9      28
12月           13      9       6     13      41  
*/
    /* 
        递归：
            方法:
            1. 首先去找临界值，即无需计算，获得的值。
            2. 找这一次和上一次的关系
            3. 假设当前函数已经可以使用，调用自身计算上一次

        rabbit(4) = rabbit(3) + rabbit(1);
        rabbit(n) = rabbit(n - 1) + rabbit(n - 3);

     */
    function rabbit(n) {
        if (n < 4) {
            return 1;
        }
        return rabbit(n - 1) + rabbit(n - 3);
    }

    alert(rabbit(12));
</script>

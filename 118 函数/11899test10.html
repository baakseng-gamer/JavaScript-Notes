<script>
    let arr1 = [10, 88, 101, 24, 5, 9];
    let arr2 = [56, 8, 12];

    function paixu(arr){
        
        for(let i = 0; i < arr.length; i++){
            for(let j = 0; j < arr.length - i - 1; j++){
                let tmp;
                if(arr[j] > arr[j+1]){
                    tmp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = tmp;
                }
            }
        }

        console.log(arr);
    }

    paixu(arr1);
    paixu(arr2);
</script>

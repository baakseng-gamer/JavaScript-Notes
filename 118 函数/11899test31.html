<script>
/*     某个公司采用公用电话传递数据，数据是四位的整数，在传递过程中是加密的，
    加密规则如下：每位数字都加上5, 然后用除以10的余数代替该数字，再将第一位和第四位交换，
    第二位和第三位交换，请编写一个函数，传入原文，输出密文 */
    
    function miwen(num) {
        let n1 = (parseInt(num / 1) % 10 + 5) % 10;
        let n2 = (parseInt(num / 10) % 10 + 5) % 10;
        let n3 = (parseInt(num / 100) % 10 + 5) % 10;
        let n4 = (parseInt(num / 1000) % 10 + 5) % 10;

        console.log(n1, n2, n3, n4);
    }
    miwen(1018);
</script>

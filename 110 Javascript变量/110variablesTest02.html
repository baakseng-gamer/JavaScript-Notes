<script>
    var temp; //声明一个临时盒子
    var ms1 = "GUNDAM"; //ms1盒子里有个高达
    var ms2 = "ZAKU";  //ms2盒子里有个扎古
    temp = ms1; //高达扔进临时盒子
    ms1 = ms2; //把扎古扔进ms1盒子里
    ms2 = temp; //把高达从临时盒子里扔进ms2盒子里
    console.log(ms1);
    console.log(ms2);
</script>

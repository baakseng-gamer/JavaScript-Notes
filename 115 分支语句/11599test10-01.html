<script>
    let msName = prompt("你所驾驶的机体属于哪个组织？ \n吉姆 扎古 龟霸 大魔 勇士");
    switch (msName) {
        case "吉姆":
            alert("联邦");
            break;
        case "扎古":
        case "龟霸":
        case "大魔":
        case "勇士":
            alert("吉恩");
            break;
        default:
            alert("不明组织");
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./img/11512.png" alt="">
    <p>计算x等于多少时，y的值为多少</p>
    <p>
        输入x的值：
        <input type="text" id="Xnum">
        <button type="button" onclick="XYjisuan()">提交</button>
    </p>
    <p>y的值为：<span id="Ynum">?</span></p>
</body>
<script>
    function XYjisuan(){
        let x = document.getElementById("Xnum").value;
        let y;
        if( x < 1){
            y = x;
        }else if( x >= 1 && x < 10) {
            y = x * 2 + 1;
        }else if( x >= 10){
            y = x * 5 - 17;
        }else {
            y = "输入错误";
        }
        document.getElementById("Ynum").innerHTML = y;
    }
</script>
</html>

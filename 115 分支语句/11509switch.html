<script>
    let d = new Date().getDay();
    console.log(d);
    switch (d){
        case 1:
            x = "一";
            break;
        case 2:
            x = "二";
            break;
        case 3:
            x = "三";
            break;
        case 4:
            x = "四";
            break;
        case 5:
            x = "五 ";
            break;
        case 6:
            x = "六";
            break;
        case 0:
            x = "日";
            break;
    }
    alert("今天是星期" + x);
</script>

<script>
    let num1 = prompt("输入第一个数");
    let num2 = prompt("输入第二个数");
    if (isNaN(num1) == true || isNaN(num2) == true){
        alert("输入错误");
    }else if(num1 > num2){
        alert("最大的数为" + num1);
    }else if(num1 < num2){
        alert("最大的数为" + num2);
    }else {
        alert("这两个数相等");
    }
</script>

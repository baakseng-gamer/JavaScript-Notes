<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let bai = prompt("请输入三位数的百位数");
        let shi = prompt("请输入十位数");
        let ge = prompt("请输入个位数");
        let sanweishu = parseInt(bai)*100 + parseInt(shi)*10 + parseInt(ge);
        alert(sanweishu);
        document.write(`<h2> 三位数为：${sanweishu} </h2>`)
    </script>
</head>

</body>
</html>

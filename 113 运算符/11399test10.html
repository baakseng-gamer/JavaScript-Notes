<script>
    console.log(5 > 4); //true boolean
    console.log("apple" > "pineapple");// false boolean
    console.log("2" > 12) //false boolean
    console.log(undefined == null) //true boolean
    console.log(undefined === null) //false boolean 类型不同
    console.log(null == "\n0\n") //false boolean null进行相等检查时不会转换为0
    console.log(null === +"\n0\n");//false boolean

    console.log(null > -1);//true boolean
    
</script>

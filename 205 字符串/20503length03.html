<script>
    let str1 = '中文english';
    console.log(str1.length); // 9 一个汉字一个字符
    
    let str2 = 'hi!,.';
    console.log(str2.length); // 一个标点符号一个字符

    let str3 = ' '; // 一个空格
    let str4 = '  '; // 两个空格
    console.log(str3.length, str4.length); // 1 2 一个空格一个字符

    let str5 = '';
    console.log(str5.length); // 0 无内容就是零个字符

    let str6 = 'Hi! L叔。，';
    console.log(str6.length); // 8 一个中文标点符号一个字符
</script>

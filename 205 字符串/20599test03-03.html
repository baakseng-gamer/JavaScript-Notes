<script>
    let str = 'abaasdffggghhjjkkgfddsssss3444343';
    // 是否存在 i、c、b等

    // 判断 i 是否存在
    if(str.indexOf('i') != -1){
        console.log('存在 i');
    }else {
        console.log('不存在 i');
    }

    // 判断 c 是否存在
    if(str.indexOf('c') != -1){
        console.log('存在 c');
    }else {
        console.log('不存在 c');
    }

    // 判断 b 是否存在
    if(str.indexOf('b') != -1){
        console.log('存在 b');
    }else {
        console.log('不存在 b');
    }
</script>

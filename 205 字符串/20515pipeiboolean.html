<script>
    let str = 'abcdefg';

    console.log(str.includes('cd')); // true 包含
    console.log(str.includes('Cd')); // false 不包含

    console.log(str.startsWith('ab')); // true
    console.log(str.startsWith('bc')); // false

    console.log(str.endsWith('fg')); // true
    console.log(str.endsWith('ef')); // false
</script>

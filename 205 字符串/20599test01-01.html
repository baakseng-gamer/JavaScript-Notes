<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 查找字符串"abcoefoxyozzopp"中所有o出现的位置以及次数
        // 核心算法：先查找第一个o出现的位置
        // 然后 只要indexOf 返回的结果不是 -1 就继续往后查找
        // 因为indexOf 只能查找到第一个，所以后面的查找，一定是当前索引加1，从而继续查找
        var str = "abcoefoxyozzopp";
        var index = str.indexOf('o'); // 3
        var num = 0;
        // console.log(index);
        while (index !== -1) {
            console.log(index);
            num++;
            index = str.indexOf('o', index + 1);
        }
        console.log('o出现的次数是: ' + num);
        // 课后作业 ['red', 'blue', 'red', 'green', 'pink','red'], 求 red 出现的位置和次数

        // Baakseng 补充的解析
        // 执行过程解析：
        // 第一次：
        //     输出 3
        //     index = str.indexOf('o', 4) 等于 6
        //     6 符合 index !== -1 ，继续下一次执行
        
        // 第二次：
        //     输出 6
        //     index = str.indexOf('o', 6) 等于 9
        //     9 符合 index !== -1 ，继续下一次执行
        // 第三次：
        //     输出 9
        //     index = str.indexOf('o', 9) 等于 12
        //     12 符合 index !== -1 ，继续下一次执行
        // 第四次：
        //     输出 12
        //     index = str.indexOf('o', 12) 等于 -1 找不到了
        //     index == -1 时，终止循环
        // 故一共出现四次
    </script>
</head>

</body>

</html>

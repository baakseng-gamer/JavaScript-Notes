<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function reverseStr() {
            let text = document.getElementById("showText").innerHTML;
            let arr = text.split(" ");
            arr.reverse();
            
            document.getElementById("showText").innerHTML = arr.join(" ");
        }
    </script>
</head>
<body>
    <h2 id="showText">Welcome to Beijing</h2>
    <button onclick="reverseStr()">倒序</button>
</body>
</html>

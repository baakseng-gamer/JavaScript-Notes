<script>
    function isEmail(email) {
        //1、查找@符号的位置
        var index = email.indexOf("@");
        if (index == -1) {
            return false;
        } else {
            var endStr = email.substring(index);
            if (endStr != "@1000phone.com") {
                return false;
            } else {
                //2、判断用户名是否符合数字字母下划线
                var username = email.substring(0, index);
                var isYes = true; //假设都符合
                for (var i = 0; i < username.length; i++) {
                    if (!isDEF(username[i])) {
                        isYes = false;
                        break;
                    }
                }
                return isYes;
            }
        }
    }
    // alert(isDEF("."));
    //判断单个字符是否符合数字字母下划线
    function isDEF(charStr) {
        if (charStr >= "a" && charStr <= 'z' || charStr >= "A" && charStr <= "Z" || charStr >= "0" && charStr <= "9" || charStr == "_") {
            return true;
        } else {
            return false;
        }
    }

    console.log(isEmail('mail@1000phone.com')); // true
    console.log(isEmail('$mail@1000phone.com')); // false
    console.log(isEmail('mail@1000phone.comp')); // false
    console.log(isEmail('mail1000phone.comp')); // false
    console.log(isEmail('mail1000phone.comp')); // false
    console.log(isEmail('_mail@1000phone.com')); // true 这个案例没做首位检测是否下划线
    console.log(isEmail('mail_abc@1000phone.com')); // true
    console.log(isEmail('m1234ail_abc@1000phone.com')); // true
</script>

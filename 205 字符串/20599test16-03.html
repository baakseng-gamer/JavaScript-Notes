<script>
    function duichengArr(arr) {
        let newArr = arr.concat();
        for(let i = 0; i < arr.length; i++) {
            newArr.push(arr[arr.length - i - 1]);
        }

        // 另一个倒序也行
        // for (var i = arr.length - 1; i >= 0; i--) {
        //     newArr.push(arr[i]);
        // }
        return newArr;
    }

    let arr1 = ["one", "Two", "Three"];
    console.log(duichengArr(arr1));

    let arr2 = [1, 2, 3, 4, 5];
    console.log(duichengArr(arr2));
</script>

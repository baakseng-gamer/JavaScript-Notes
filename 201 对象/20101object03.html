<script>
    let person = new Object();
    person.name = 'Baakseng',
    person.sex = '男',
    person.age = 18,
    person.job = '近战法师';

    console.log(person);
    // {name: "Baakseng", sex: "男", age: 18, job: "近战法师"}
    console.log(person.name);
    // Baakseng
    console.log(typeof person);
    // object 类型为object
</script>

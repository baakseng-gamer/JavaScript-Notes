<script>
    // 5 4 3 2 1
/*     第一轮：四次
        5 4 3 2 1
        4 5 3 2 1
        4 3 5 2 1
        4 3 2 5 1
        4 3 2 1 5

    第二轮：三次
        4 3 2 1
        3 4 2 1
        3 2 4 1
        3 2 1 4

    第三轮：两次
        3 2 1
        2 3 1
        2 1 3

    第二轮：一次
        2 1
        1 2  */

    // 比较轮数 = 数组长度 - 1
    // 每一轮比较次数 = 数组长度 - 当前轮数

    var arr = [5, 4, 3, 2, 1];
    // 比较的轮数
    for (var i = 0; i < arr.length - 1; i++) {
        // 每一轮比较
        for (var j = 0; j < arr.length - 1 - i; j++) {
            if (arr[j] > arr[j + 1]) {
                // 交换两个数
                var temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
            }
        }
    }
    console.log(arr);

</script>

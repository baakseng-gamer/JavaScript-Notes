<script>
    let arr = [15, 24, 3, 12, 1, 55, 33, 8];
    document.write(arr + "<br />")
    // 思路
    //声明一个新的空数组，用来存放
    //
    let newarr = [];
    for(let i = 0; i < arr.length; i++){
        for(let j = 0; j < arr.length; j++){
            if(arr[j] > arr[j+1]){
                newarr[0] = arr[j];
                arr[j] = arr[j+1];
                arr[j+1] = newarr[0];
            }
        }
    }
    document.write(arr);
    console.log(arr);
</script>

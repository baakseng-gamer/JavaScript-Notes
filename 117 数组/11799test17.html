<script>
    // 思路
    // 输入数字声明变量
    // 声明一个新的空数组
    // 用while循环
    // %10取余放到新的数组
    // 改变变量（就是减少一位
    // 翻转数组
    let numInput = +prompt("请输入数字");
    function MSGofNUM (){
        let arrNUM = [];
        while(numInput){
            arrNUM.push(numInput % 10);
            numInput = parseInt(numInput / 10);
        }
        arrNUM.reverse();
        document.write("一共" + arrNUM.length + "位 <br />");
        document.write("分别是：" + arrNUM);
    }
    MSGofNUM();

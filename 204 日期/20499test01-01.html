<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showTime(){
            let now = new Date();
            document.getElementById("clock").innerHTML = now;
        }
        setInterval(showTime, 1000);
    </script>
</head>
<body>
    <h2 id="clock"></h2>
</body>
</html>

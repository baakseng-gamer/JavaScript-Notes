<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let date1 = new Date('1990-01-20T00:00:00');
        let date2 = new Date('1990-11-25T00:00:00');
        document.write(date1.toLocaleDateString() + ' 和 ' + date2.toLocaleDateString() + '相差多少天？');
        function $(id) {
            return document.getElementById(id);
        }
        window.onload = function () {
            $('start').onclick = function () {
                let msDiff = date1 - date2;
                let days = Math.abs(msDiff / 1000 / 60 / 60 / 24);
                alert('相差' + days + '天');
            }
        }
    </script>
</head>

<body>
    <br />
    <button id = 'start'>开始</button>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个JS程序</title>
    <script>
        function showDate(){
            document.getElementById("demo").innerHTML=Date();
        }
    </script>
</head>
<body>
    <h1>我的第一个JS程序</h1>
    <p id="demo">这是一个段落</p>
    <button type="button" onclick="showDate()">点击显示时间</button>
</body>
</html>

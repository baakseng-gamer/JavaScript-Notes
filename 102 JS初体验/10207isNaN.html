<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>验证输入</h1>
    <p>输入非数字会弹出提示框</p>
    <input type="text" id="text">
    <button type="button" onclick="textsubmit()">提交</button>
    <script>
        function textsubmit() {
            var x = document.getElementById("text").value;
            if ( x ==""||isNaN(x)) {
                alert("不是数字");
            }else{
                alert("输入正确");
            }
        }
    </script>

</body>
</html>

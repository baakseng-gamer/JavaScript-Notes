        function bulb_on_off(x) {
            x.src = x.src.match('bulboff') ? "./img/bulbon.gif" : "./img/bulboff.gif";
        }
    </script>
    <img src="./img/bulboff.gif" id="bulbimg" onclick="bulb_on_off(this)" />

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>Document</title>
</head>

<body>
    <script>
        function bulb_on_off() {
            var x = document.getElementById("bulbimg");
            if (x.src.match("bulbon")) {
                x.src = "./img/bulboff.gif";
            } else {
                x.src = "./img/bulbon.gif";
            }
        }
    </script>
    <img src="./img/bulboff.gif" id="bulbimg" onclick="bulb_on_off()" />
</body>

</html>
